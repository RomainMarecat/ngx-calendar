<div class="week-calendar-wrapper">
  <div class="week-calendar-header">


    <div class="week-calendar-title">

      <lib-calendar-header [start]="start"
                           [end]="end"
                           [headerConfiguration]="calendarConfiguration"
                           [viewMode]="viewMode"
                           (switchedView)="onSwithedView($event)"
                           (startChanged)="onStartChanged($event)"></lib-calendar-header>

    </div>

  </div>

  <div>


    <lib-calendar-body [bodyConfiguration]="calendarConfiguration"
                       [onlineSession]="onlineSession"
                       [days]="days"
                       [viewMode]="viewMode"
                       [start]="start"
                       [end]="end"
                       [daysAvailability]="daysAvailability"
                       [daysBusySlotNumber]="daysBusySlotNumber"
                       [daysAvailabilitySlotNumber]="daysAvailabilitySlotNumber"
                       [busySlots]="busySlots"
                       [user]="user"
                       [customer]="customer"
                       [earlySlots]="earlySlots"
                       [pauseSlots]="pauseSlots"
                       [sessionsSlots]="sessionsSlots"
                       [sessionsStartSlots]="sessionsStartSlots"
                       [sessionsEndSlots]="sessionsEndSlots"
                       (startChanged)="onStartChanged($event)"
                       (sessionAdded)="onSessionAdded($event)"
                       (sessionRemoved)="onSessionRemoved($event)"
                       *ngIf="start && end && days && viewMode"></lib-calendar-body>

  </div>
</div>
