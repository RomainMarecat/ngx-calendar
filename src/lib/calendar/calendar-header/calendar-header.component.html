<div fxLayout="row wrap"
     fxLayoutAlign="space-between stretch"
     fxLayout.xs="column"
     fxLayoutAlign.xs="start center"
     fxLayoutGap.xs="10px">

  <div class="left-actions"
       fxLayout="row"
       fxLayoutAlign="start stretch"
       fxLayoutGap="10px"
       fxLayout.xs="row"
       fxLayoutAlign.xs="center stretch"
       fxLayoutGap.xs="10px">
    <button class="button-actions"
            mat-raised-button
            color="primary"
            (click)="previousDay()"
            type="button"
            role="button"
            [title]="headerConfiguration.calendar.cta.previous">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <button class="button-actions"
            mat-raised-button
            (click)="nextDay()"
            color="primary"
            type="button"
            role="button"
            [title]="headerConfiguration.calendar.cta.next">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
    <button class="button-actions"
            [title]="headerConfiguration.calendar.back_today"
            mat-raised-button
            color="primary"
            [disabled]="isToday()"
            (click)="goToToday()"
            role="button">
      <mat-icon>today</mat-icon>
    </button>
  </div>
  <div class="right-actions"
       fxLayout="row wrap"
       fxLayoutAlign="end stretch"
       fxLayoutGap="10px"
       fxLayout.xs="row wrap"
       fxLayoutAlign.xs="center stretch"
       fxLayoutGap.xs="10px">
    <button class="button-actions"
            mat-raised-button
            type="button"
            role="button"
            [title]="headerConfiguration.calendar.today"
            color="primary"
            [disabled]="true"
            [class.hide-on-small-only]="end?.format('YYYY-MM-DD') !== start?.format('YYYY-MM-DD')">
      <span>{{ start?.format('LL') }}</span>
      <span *ngIf="end?.format('YYYY-MM-DD') !== start?.format('YYYY-MM-DD')">
        - {{ end?.format('LL') }}
      </span>
    </button>
    <button class="button-actions"
            mat-raised-button
            color="primary"
            type="button"
            role="button"
            [title]="headerConfiguration.calendar.week"
            [class.active]="viewMode === 'week'"
            (click)="switchView('week')"
            fxHide.lt-md="true">
      <mat-icon>view_week</mat-icon>
      <span fxHide.lt-md="true">{{ headerConfiguration.calendar.week }}</span>
    </button>
    <button class="button-actions"
            mat-raised-button
            color="primary"
            type="button"
            role="button"
            [title]="headerConfiguration.calendar.three_days"
            [class.active]="viewMode === 'three_days'"
            (click)="switchView('three_days')"
            fxHide.lt-md="true">
      <mat-icon>view_column</mat-icon>
      <span fxHide.lt-md="true">{{ headerConfiguration.calendar.three_days }}</span>
    </button>
    <button class="button-actions"
            mat-raised-button
            color="primary"
            type="button"
            role="button"
            [title]="headerConfiguration.calendar.day"
            [class.active]="viewMode === 'day'"
            (click)="switchView('day')"
            fxHide.lt-md="true">
      <mat-icon>view_day</mat-icon>
      <span fxHide.lt-md="true">{{ headerConfiguration.calendar.day }}</span>
    </button>
  </div>
</div>
